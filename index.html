      function extrasLine(lang){
        return lang==='de'
          ? 'Extras auf Anfrage: Premium‑Schutz, Kindersitz, Diesel‑Garantie, 2. Fahrer, Grenzübertritt.'

          ? 'Ekstralar talep üzerine: Premium koruma, çocuk koltuğu, dizel garantisi, 2. sürücü, sınır geçişi.'

      function CategoryGrid({dict, lang}){
        const orSimilar = dict.orSimilar || 'or similar';
        const optionsLine = lang==='de' ? 'Optionen auf Anfrage' : lang==='tr' ? 'Seçenekler talep üzerine' : lang==='ar' ? 'خيارات عند الطلب' : 'Options on request';
        return (
          <div className="grid md:grid-cols-2 gap-6">
            {dict.categories.map((c)=>{
              const src = CATEGORY_IMAGE_SRC[c.code] || CATEGORY_IMAGE_SRC['compact'];
              return (
                <div key={c.code} className="overflow-hidden rounded-2xl border border-white/10 bg-slate-900/70">
                  <img src={src} alt={`${c.name} example`} loading="lazy" className="w-full h-44 sm:h-56 object-cover rounded-b-2xl"/>

                    <div className="text-lg font-semibold">{c.name}</div>
                    <div className="text-white/70 text-sm mt-1">{optionsLine}</div>

      function buildBookingMessage(form, lang){
        return [
          '🆕 New booking request',
          `Lang: ${lang?.toUpperCase?.() || ''}`,
          `Name: ${form.name || '-'}`,
          `WhatsApp: ${form.phone || '-'}`,
          `Route: ${form.pickup || '-'} → ${form.dropoff || '-'}`,
          `Pickup: ${form.pickDate || '-'} ${form.pickTime || ''}`,
          `Dropoff: ${form.dropDate || '-'} ${form.dropTime || ''}`,
          `Category: ${form.category || '-'}`,
          `Notes: ${form.notes || '-'}`,
        ].join('\n');
      }

      function BookingForm({ dict, lang }){
        const [submitted, setSubmitted] = useState(false);
        const [sending, setSending] = useState(false);
        const [form, setForm] = useState({ name: "", phone: "", pickup: "", dropoff: "", pickDate: "", pickTime: "", dropDate: "", dropTime: "", category: "", notes: "" });
        const on = (k) => (e) => setForm((f) => ({ ...f, [k]: e.target.value }));
        async function onSubmit(e){
          e.preventDefault();
          if(!form.name || !form.phone || !form.pickup || !form.pickDate || !form.dropDate){ alert(lang==='de'?'Bitte Pflichtfelder ausfüllen.':lang==='tr'?'Lütfen zorunlu alanları doldurun.':lang==='ar'?'يرجى تعبئة الحقول المطلوبة.':'Please fill required fields.'); return; }
          setSending(true);
          try{
            const msg = buildBookingMessage(form, lang);
            console.log('Payload for WhatsApp:', { to: WA_NUMBER, message: msg, lang, fields: form });
            setSubmitted(true);
            setForm({ name: "", phone: "", pickup: "", dropoff: "", pickDate: "", pickTime: "", dropDate: "", dropTime: "", category: "", notes: "" });
          } catch(err){ console.error(err); alert(lang==='de'?'Fehler beim Senden.':lang==='tr'?'Gönderim hatası.':lang==='ar'?'فشل الإرسال.':'Failed to send.'); }
          finally{ setSending(false); }
        }
        if (submitted){
          return (
            <div className="rounded-3xl bg-slate-900/70 border border-white/10 p-8 text-center">
              <h3 className="text-2xl font-bold mb-2">{dict.thankTitle || 'Danke!'}</h3>
              <p className="text-white/70 mb-6">{dict.thankDesc || 'We will contact you shortly.'}</p>
              <div className="flex items-center justify-center gap-3">
                <OrangeButton href={WA_LINK}>WhatsApp</OrangeButton>
                <GhostButton href="#fleet">{dict.ctaSecondary}</GhostButton>
              </div>
            </div>
          );
        }
        const labels = {
          tr:{name:'Ad Soyad',phone:'WhatsApp numarası',pickup:'Alış konumu',dropoff:'Teslim konumu',pickDate:'Alış tarihi',pickTime:'Alış saati',dropDate:'Teslim tarihi',dropTime:'Teslim saati',category:'Kategori',notes:'Notlar (araç tercihi/uçuş no)',submit:'Gönder'},
          de:{name:'Name',phone:'WhatsApp-Nummer',pickup:'Abholort',dropoff:'Rückgabeort',pickDate:'Abholdatum',pickTime:'Abholzeit',dropDate:'Rückgabedatum',dropTime:'Rückgabezeit',category:'Kategorie',notes:'Notizen (Fahrzeugwunsch/Flugnr.)',submit:'Senden'},
          en:{name:'Full name',phone:'WhatsApp number',pickup:'Pick-up location',dropoff:'Drop-off location',pickDate:'Pick-up date',pickTime:'Pick-up time',dropDate:'Drop-off date',dropTime:'Drop-off time',category:'Category',notes:'Notes (car pref./flight no.)',submit:'Send'},
          ar:{name:'الاسم الكامل',phone:'رقم واتساب',pickup:'موقع الاستلام',dropoff:'موقع التسليم',pickDate:'تاريخ الاستلام',pickTime:'وقت الاستلام',dropDate:'تاريخ التسليم',dropTime:'وقت التسليم',category:'الفئة',notes:'ملاحظات (تفضيل/رقم الرحلة)',submit:'إرسال'}
        }[lang] || {};
        return (
          <form onSubmit={onSubmit} className="rounded-3xl bg-slate-900/70 border border-white/10 p-6 md:p-8">
            <h3 className="text-xl md:text-2xl font-bold mb-1">{dict.nav?.book || 'Booking'}</h3>
            <p className="text-white/70 mb-6">{dict.heroSub}</p>
            <div className="grid md:grid-cols-2 gap-4">
              <input className="bg-slate-800/70 border border-white/10 rounded-xl px-4 py-3 text-[16px] w-full" placeholder={labels.name} autoComplete="name" value={form.name} onChange={on('name')} />
              <input className="bg-slate-800/70 border border-white/10 rounded-xl px-4 py-3 text-[16px] w-full" type="tel" inputMode="tel" autoComplete="tel" placeholder={labels.phone} value={form.phone} onChange={on('phone')} />
              <input className="bg-slate-800/70 border border-white/10 rounded-xl px-4 py-3 text-[16px] w-full" placeholder={labels.pickup} value={form.pickup} onChange={on('pickup')} />
              <input className="bg-slate-800/70 border border-white/10 rounded-xl px-4 py-3 text-[16px] w-full" placeholder={labels.dropoff} value={form.dropoff} onChange={on('dropoff')} />
              <input type="date" className="bg-slate-800/70 border border-white/10 rounded-xl px-4 py-3 text-[16px] w-full" placeholder={labels.pickDate} value={form.pickDate} onChange={on('pickDate')} />
              <input type="time" className="bg-slate-800/70 border border-white/10 rounded-xl px-4 py-3 text-[16px] w-full" placeholder={labels.pickTime} value={form.pickTime} onChange={on('pickTime')} />
              <input type="date" className="bg-slate-800/70 border border-white/10 rounded-xl px-4 py-3 text-[16px] w-full" placeholder={labels.dropDate} value={form.dropDate} onChange={on('dropDate')} />
              <input type="time" className="bg-slate-800/70 border border-white/10 rounded-xl px-4 py-3 text-[16px] w-full" placeholder={labels.dropTime} value={form.dropTime} onChange={on('dropTime')} />
              <select className="bg-slate-800/70 border border-white/10 rounded-xl px-4 py-3 text-[16px] w-full" value={form.category} onChange={on('category')}>
                <option value="">{labels.category || 'Category'}</option>
                {t[lang].categories.map((c)=> <option key={c.code} value={c.code}>{c.name}</option>)}
              </select>
              <input className="bg-slate-800/70 border border-white/10 rounded-xl px-4 py-3 text-[16px] w-full" placeholder={labels.notes} value={form.notes} onChange={on('notes')} />
            </div>

          </form>
        );
      }

                </nav>
              </div>
              {/* Mobile quick nav + language */}
              <div className="md:hidden border-t border-white/10">
                <div className="max-w-6xl mx-auto px-4 py-2 flex flex-wrap items-center gap-2 text-sm">
                  <a href="#book" className="px-3 py-1 rounded-lg bg-white/5 hover:bg-white/10">{dict.nav?.book||'Book'}</a>
                  <a href="#fleet" className="px-3 py-1 rounded-lg bg-white/5 hover:bg-white/10">{dict.nav?.fleet||'Fleet'}</a>
                  <a href="#how" className="px-3 py-1 rounded-lg bg-white/5 hover:bg-white/10">{dict.nav?.how||'How'}</a>
                  <a href="#contact" className="px-3 py-1 rounded-lg bg-white/5 hover:bg-white/10">{dict.nav?.contact||'Contact'}</a>
                  <span className="flex-1"/>
                  <select value={lang} onChange={(e)=>setLang(e.target.value)} className="bg-slate-800 text-white border border-white/20 rounded-lg px-2 py-1 font-semibold">
                    {LANGS.map(l=>(<option key={l.code} value={l.code}>{l.label}</option>))}
                  </select>
                </div>
              </div>
            </header>

            <Section className="pt-10 md:pt-16" id="hero">
              <div className="relative overflow-hidden rounded-3xl border border-white/10 bg-gradient-to-b from-slate-900 to-slate-800 p-8 md:p-12">
                <div className="absolute -top-16 -left-16 h-64 w-64 bg-orange-500/20 blur-3xl rounded-full" />
                <div className={cls("max-w-3xl", align)}>
                  <h1 className="text-3xl md:text-5xl font-extrabold leading-tight">{dict.tagline}</h1>
                  <p className="mt-4 text-white/80 md:text-lg">{dict.heroSub}</p>
                  <div className="mt-8 flex flex-col sm:flex-row gap-3">
                    <a href="#book" className="inline-flex items-center justify-center rounded-2xl px-5 py-3 text-base font-semibold bg-orange-500 text-white shadow hover:bg-orange-600 transition">{dict.nav?.book||'Book'}</a>
                    <a href={WA_LINK} className="inline-flex items-center justify-center rounded-2xl px-5 py-3 text-base font-semibold border border-white/30 text-white hover:bg-white/10 transition">{dict.ctaPrimary}</a>
                  </div>
                </div>
              </div>
            </Section>

            <Section id="book"><BookingForm dict={dict} lang={lang} /></Section>

            <Section>
              <h2 className={cls("text-2xl md:text-3xl font-bold mb-8", align)}>{dict.featuresTitle}</h2>
              <div className="grid md:grid-cols-3 gap-6">
                {dict.features.map((f,i)=>(
                  <div key={i} className="rounded-2xl bg-slate-900/70 border border-white/10 p-6">
                    <div className="h-10 w-10 rounded-xl bg-orange-500/20 grid place-items-center mb-4 ring-1 ring-orange-500/30"><span className="text-orange-400 font-extrabold">{i+1}</span></div>
                    <div className="text-lg font-semibold">{f.title}</div>
                    <div className="text-white/70 mt-1">{f.text}</div>
                  </div>
                ))}
              </div>
            </Section>

            <Section id="fleet">
              <h2 className={cls("text-2xl md:text-3xl font-bold mb-8", align)}>{dict.fleetTitle.replace('{orSimilar}', dict.orSimilar)}</h2>
              <CategoryGrid dict={dict} lang={lang} />
              <p className="mt-6 text-xs text-white/40">Bilder: Unsplash (freie Nutzung) – Beispielmodelle („{dict.orSimilar}“). Keine Preise/Kilometerangaben. Extras auf Anfrage.</p>
            </Section>

            <Section id="how">
              <h2 className={cls("text-2xl md:text-3xl font-bold mb-8", align)}>{dict.howTitle}</h2>
              <div className="grid md:grid-cols-3 gap-6">
                {dict.steps.map((s,i)=>(
                  <div key={i} className="rounded-2xl bg-slate-900/70 border border-white/10 p-6">
                    <div className="flex items-center gap-3 mb-2">
                      <div className="h-9 w-9 rounded-lg bg-orange-500 text-white grid place-items-center font-bold">{i+1}</div>
                      <div className="text-lg font-semibold">{s.title}</div>
                    </div>
                    <div className="text-white/70">{s.text}</div>
                  </div>
                ))}
              </div>
            </Section>

            <Section id="contact">
              <div className="rounded-3xl bg-gradient-to-b from-slate-900 to-slate-800 border border-white/10 p-8 md:p-12 text-center">
                <h2 className="text-2xl md:text-3xl font-bold">{dict.contactTitle}</h2>
                <p className="mt-2 text-white/70">{WA_NUMBER}</p>
                <div className="mt-6 flex flex-col sm:flex-row gap-3 justify-center">
                  <a href={WA_LINK} className="inline-flex items-center justify-center rounded-2xl px-5 py-3 text-base font-semibold bg-orange-500 text-white shadow hover:bg-orange-600 transition">WhatsApp</a>
                  <a className="inline-flex items-center justify-center rounded-2xl px-5 py-3 text-base font-semibold border border-white/20 hover:bg-white/10" href="tel:+905537115022">Call</a>
                </div>
              </div>
            </Section>

            <Section id="legal">
              <details className="group rounded-2xl bg-slate-900/50 border border-white/10 p-5">
                <summary className="cursor-pointer text-white/70 hover:text-white flex items-center justify-between">
                  <span>{lang==='de'? 'Hinweise (variieren je nach Anbieter)' : lang==='tr' ? 'Notlar (sağlayıcıya göre değişir)' : lang==='ar' ? 'ملاحظات (تختلف حسب المورّد)' : 'Notes (vary by supplier)'}</span>
                  <span className="text-white/40 group-open:rotate-180 transition">▾</span>
                </summary>
                <div className={cls("mt-4", align)}>
                  <ul className="space-y-2 text-white/80 list-disc ps-5">
                    {(function(){
                      const lines = {
                        de: [
                          "Dokumente: Original-Ausweis/Pass + gültiger Führerschein; Nicht‑EU/EWR oft nur mit Übersetzung/IDP. Zusatzfahrer müssen im Vertrag stehen.",
                          "Zahlungsmittel: Karte im Namen des Mieters; Prepaid/Bar meist ausgeschlossen. Karte bei Abholung vorlegen.",
                          "Kaution: per Kartenblock/Belastung; oft ~€300, Premium teils höher — abhängig von Klasse/Schutz/Anbieter.",
                          "Mindestalter/Führerscheinbesitz: je Klasse; Young‑Driver‑Fee möglich.",
                          "Grenzübertritt: nur erlaubt, wenn vorab genehmigt; Gebühr möglich.",
                          "Rückgabe außerhalb Öffnungszeiten: Key‑Drop je Station möglich; Fotos empfohlen.",
                        ],
                        tr: [
                          "Belgeler: Kimlik/pasaport + geçerli ehliyet; AB/AEA dışı için tercüme/uluslararası ehliyet gerekebilir.",
                          "Ödeme: Kiracı adına kart; ön ödemeli/nakit çoğunlukla kabul edilmez. Kart teslimde ibraz edilir.",
                          "Depozito: karttan bloke/çekim; genelde ~€300, premiumda daha yüksek olabilir.",
                          "Asgari yaş/ehliyet yılı: sınıfa göre; genç sürücü ücreti olabilir.",
                          "Sınır geçişi: ön onay şart; ücret uygulanabilir.",
                          "Mesai dışı iade: anahtar kutusu mümkün; fotoğraf önerilir.",
                        ],
                        en: [
                          "Documents: original ID/passport + valid licence; non‑EU often needs translation/IDP.",
                          "Payment: card in renter’s name; prepaid/cash usually not accepted.",
                          "Deposit: card hold/charge; often ~€300, higher for premium.",
                          "Age/licence tenure: varies by class; young‑driver fees possible.",
                          "Cross‑border: allowed only with prior approval; fee may apply.",
                          "After‑hours return: key‑drop possible; take photos.",
                        ],
                        ar: [
                          "الوثائق: هوية/جواز ساري + رخصة قيادة؛ لغير الاتحاد الأوروبي قد تُطلب ترجمة/دولية.",
                          "الدفع: بطاقة باسم المستأجر؛ غالبًا لا تُقبل البطاقات المسبقة/النقد.",
                          "الوديعة: حجز/سحب على البطاقة؛ عادةً نحو ‎€300 وقد تزيد للفئات الفاخرة.",
                          "العمر/مدة الرخصة: تختلف حسب الفئة؛ قد تُطبق رسوم سائق شاب.",
                          "عبور الحدود: مسموح فقط بموافقة مسبقة؛ قد تُفرض رسوم.",
                          "إرجاع خارج الدوام: صندوق مفاتيح ممكن؛ يُنصح بالتصوير.",
                        ],
                      };
                      return (lines[lang]||lines.en).map((li,i)=>(<li key={i}>{li}</li>))
                    })()}
                  </ul>
                  <p className="mt-4 text-xs text-white/50">{lang==='de'?'Hinweis: Konditionen variieren je nach Anbieter/Station. Details im Angebot/Voucher.': lang==='tr'?'Not: Koşullar sağlayıcı/istasyona göre değişir. Detaylar teklifte/voucher’da.': lang==='ar'?'تنبيه: الشروط تختلف حسب المورّد/الفرع. التفاصيل في العرض/القسيمة.':'Note: Conditions vary by supplier/station. Details in your quote/voucher.'}</p>
                </div>
              </details>

              <div className="mt-6 rounded-2xl bg-slate-900/60 border border-white/10 p-5">
                <div className="text-lg font-semibold mb-2">{lang==='de'? 'Impressum (Platzhalter)': lang==='tr'? 'Künye (placeholder)': lang==='ar'? 'بيانات الناشر (مؤقت)':'Imprint (placeholder)'}</div>
                <p className="text-white/70 text-sm">{lang==='de'? 'Bitte Firmenangaben hier ergänzen (Rechtsform, Anschrift, Vertretung, Kontakt, USt‑ID).': lang==='tr'? 'Lütfen şirket bilgilerini burada tamamlayın (tüzel unvan, adres, yetkili, iletişim, vergi no).': lang==='ar'? 'يرجى إضافة بيانات الشركة هنا (الكيان القانوني، العنوان، الممثل، وسائل الاتصال، رقم الضريبة).':'Please add company details here (legal entity, address, representative, contact, tax ID).'}</p>
              </div>
            </Section>

            <footer className="py-10 text-center text-white/60"><div className="max-w-6xl mx-auto px-4 md:px-6">{dict.footer}</div></footer>

            {/* Floating WhatsApp button (mobile) */}
            <a href={WA_LINK} className="sm:hidden fixed right-4 bottom-[calc(env(safe-area-inset-bottom)+16px)] z-50 inline-flex items-center gap-2 rounded-full px-4 py-3 bg-green-500 text-white font-semibold shadow-lg">
              <span>WhatsApp</span>
            </a>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App/>);
    </script>
  </body>
</html>
